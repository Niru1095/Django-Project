{% extends "blog/base.html" %}
{% block content%}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Post</legend>
				<h2>Are your Sure you want to Delete Post? {{object.title}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-danger" type="submit"> Delete </button> &nbsp&nbsp&nbsp&nbsp
				<a class="btn btn-success" href="{% url 'post-detail' object.id %}"> Cancel </a>
			</div>
		</form>
	</div>
{% endblock content%}
